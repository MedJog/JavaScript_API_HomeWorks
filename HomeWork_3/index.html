<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <title>HomeWork 3</title>
    <link href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <h1 class="image-title">Фото дня</h1>
        <img class="img" src="" alt="Фото дня" />
      </div>
      <div class="info">
        <p class="autor">Фотограф: <span class="autor-name"></span></p>
        <div class="likes">
          <p class="like">Это фото понравилось <span class="like-count"></span> людям.</p>
          <p class="like your-like">Счётчик лайков: <span class="your-like-count">0</span></p>
          <button class="button button-like">Лайк</button>
        </div>
      </div>
      <button class="button button-previous">Посмотреть предыдущие фото</button>
      <div class="history"></div>
    </div>
  </body>
</html>
