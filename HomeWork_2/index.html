<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork 2</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="section center">
      <h1 class="mega-title">Просмотр фотографий</h1>
      <div class="slider">
        <div class="container">
          <img class="img" src="photo/1.jpg" alt="photo1">
          <img class="img" src="photo/2.jpg" alt="photo2">
          <img class="img" src="photo/3.jpg" alt="photo3">
          <img class="img" src="photo/4.jpg" alt="photo4">
          <img class="img" src="photo/5.jpg" alt="photo5">
        </div>
        <div class="buttons">
          <button class="button prev-button">Предыдущее фото</button>
          <div class="indicators">
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
          </div>
          <button class="button next-button">Следующее фото</button>
        </div>
      </div>
    </section>
  </body>
</html>
